<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="square_1">
    <h2 class="result">Your Result</h2>
    <div class="score">
      <p class="score1">76</p>
      <span class="score2">of 100</span>
    </div>
    <p class="greet">Great</p>
    <p class="description">Your performance exceed 65% of the people conducting the test here!</p>
  </div>
  <div class="square_2">
    <h2 class="summary">Summary</h2>
    <div class="reaction">
      <div class="reaction_1">
        <img src="iconoir_flash.png" alt="" class="icon1">
        <h3>Reaction</h3>
      </div>
      <p>80<span>/100</span></p>
    </div>
    <div class="memory">
      <div class="memory_1">
        <img src="iconoir_brain.png" alt="" class="icon1">
        <h3>Memory</h3>
      </div>
      <p>92<span>/100</span></p>
    </div>
    <div class="verbal">
      <div class="verbal_1">
        <img src="iconoir_chat-remove.png" alt="" class="icon1">
        <h3>Reaction</h3>
      </div>
      <p>80<span>/100</span></p>
    </div>
    <div class="visual">
      <div class="visual_1">
        <img src="iconoir_eye-empty.png" alt="" class="icon1">
        <h3>Reaction</h3>
      </div>
      <p>80<span>/100</span></p>
    </div>
    <a href="#" class="continue">Continue</a>
  </div>
</body>

</html>
